server:
  port: 0

spring:
  application:
    name: user-service
  profiles:
    activate:
      on-profile: dev
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true # eureka
    fetch-registry: true
    service-url:
      defaultZone: http://tgather:8761/eureka

app:
  host:
    - http://gateway-service:8000
    - http://config-service:8888
    - http://tgather:8761
logging:
  level:
    com.example.userservice: DEBUG

management:
  endpoints:
    web:
      exposure:
        include:
          - info
          - refresh
          - health
          - beans
          - httptrace
          - busrefresh
          - metrics
          - prometheus
